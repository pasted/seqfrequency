<html>
	<head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <title>Sequence summary</title>
         
        <link href="main.css" media="screen" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script language="javascript" src="ajax.js"></script>
        <script language="javascript" src="sequence.js"></script>
	</head>
	<body>

          <div id="left-div">
            <span id="title">Please enter a DNA sequence</span>
            <form id="sequencer" action="POST">
			<textarea name="sequence" id="sequence" rows=6 cols=60 onClick="parseSequence(this)" ></textarea>
                        <br></br>
			<input type="submit" value="Send"><input type="reset" value="Clear Form">
            </form>
            <div id="loading" style="display: none">
              <img src="ajax-loader.gif" alt="loading">
              Loading...
            </div>
            <div id="error-div">

            </div>

          </div>
          <div id="right-div">
            <fieldset class="inputs-fieldset"><legend>Input summary</legend>
            <div id="input-results-div">
            </div>
            </fieldset>
            <fieldset class="results-fieldset"><legend>Calculation results</legend>
            <div id="summary-results-div">
            </div>
            </fieldset>  
          </div>
	</body>
</html>
